<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="logo"></div>
    <form action="/van_name_url/" method="GET">
        <input type="text" placeholder="Van Name" class="textbox_style van_name" id="van_name">
        <span><a href="#">New Vendor? Register here</a></span>
        <input type="text" placeholder="Password" class="textbox_style password" id="password">
        <span><a href="#">Forgot password?</a></span>
        <button class="login" onclick="submit_information()" id="login">Log in</button>
    </form>
    <script src="../js/index.js"></script>
</body>

</html>
