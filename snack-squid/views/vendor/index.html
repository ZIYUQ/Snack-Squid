<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/vendor/css/index.css">
</head>

<body>
    <div class="logo"></div>
    <form action="/vendor" method="POST">
        <input type="text" placeholder="Van Name" class="textbox_style van_name" name="vanName" required>
        <span><a href="/vendor/register">New Vendor? Register here</a></span>
        <input type="text" placeholder="Password" class="textbox_style password" name="password" required>
        <span><a href="#">Forgot password?</a></span>
        <input type="submit" value='Log In' id='vanlogin'>

    </form>
    <script src="/vendor/js/index.js"></script>
</body>

</html>
