<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/vendor/css/registration.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <a href="/vendor" class="logo"></a>
    <div class="board">
        <p class="registration">Registration</p>
        <div class="information">
            <form action="/vendor/register" method="POST">
                <span name="valid_name">Enter a valid van name</span>
                <input type="text" placeholder="Van Name" class="textbox_style" name="vanName">
                <span name=valid_email>Enter a valid email address</span>

                <input type="text" placeholder="Email Address" class="textbox_style" name="emailAddress">
                <span name="valid_number">Enter a valid mobile number</span>

                <input type="text" placeholder="Mobile Number" class="textbox_style" name="mobileNumber">
                <span name="valid_password">Enter a valid password</span>

                <input type="text" placeholder="Password" class="textbox_style" name="password">
                <span name="valid_confirm">Enter the same password</span>
                <input type="text" placeholder="Confirm Password" class="textbox_style" name="comfirmPassword">
                <input type="submit" value="Sign Up" class="signup" id="signup">
            </form>
        </div>
    </div>
    <script src="vendor/js/registration.js"></script>
</body>

</html>
