<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            width: 1024px;
            height: 768px;
            background-color: blue;
            margin: auto;
        }
        
        .logo {
            height: 90px;
            width: 90px;
            border-radius: 45px;
            background-color: pink;
            margin: 23px;
        }
        
        .board {
            position: relative;
            height: 522px;
            width: 420px;
            margin-left: 156px;
            background-color: #FCEED8;
            border-radius: 48px;
        }
        
        .registration {
            position: absolute;
            top: 10px;
            left: 30px;
            font-size: 40px;
            font-weight: 300;
            color: #707070;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .information {
            position: absolute;
            top: 104px;
            left: 30px;
        }
        
        .textbox_style {
            display: block;
            height: 26px;
            width: 360px;
            margin-top: 24px;
            padding-left: 4px;
            font-size: 18px;
            color: #999;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .signup {
            position: absolute;
            bottom: 72px;
            left: 134px;
            width: 155px;
            height: 42px;
            border-radius: 32px;
            border: none;
            background-color: #FCE0B3;
            box-shadow: #707070;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            color: #B58169;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.16);
        }
    </style>
</head>

<body>
    <div class="logo"></div>
    <div class="board">
        <p class=registration>Registration</p>
        <div class="information">
            <input type="text" placeholder="Van Name" class="textbox_style van_name">
            <input type="text" placeholder="Email Address" class="textbox_style email_address">
            <input type="text" placeholder="Mobile Number" class="textbox_style mobile_number">
            <input type="text" placeholder="Password" class="textbox_style password">
            <input type="text" placeholder="Confirm Password" class="textbox_style confirm_password">
        </div>
        <button class="signup">Sign Up</button>
    </div>
</body>

</html>
