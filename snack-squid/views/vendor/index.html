<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/vendor/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Raleway&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="logo"></div>
        <form action="/vendor" method="POST">
            <input type="text" placeholder="Van Name" class="textbox_style van_name" name="vanName" required>
            <p><a href="/vendor/register">New Vendor? Register here</a></p>
            <input type="password" placeholder="Password" class="textbox_style password" name="password" required>
            <p><a href="#">Forgot password?</a></p>
            <input type="submit" value='Log In' id='vanlogin'>
        </form>
    </div>
</body>

</html>
